# Codecov Configuration for chrom-rs
# Chromatography Simulation Library

# Coverage targets and thresholds
coverage:
  precision: 2
  round: down
  range: 70...100
  
  status:
    project:
      default:
        target: 85%
        threshold: 2%
        
    patch:
      default:
        target: 80%
        threshold: 5%

# Comment behavior on pull requests
comment:
  layout: reach,diff,flags,files
  behavior: default
  require_changes: false

# Ignore patterns
ignore:
  - "tests/**/*"
  - "examples/**/*"
  - "benches/**/*"

# Flag configuration
flags:
  physics:
    paths:
      - src/physics/
      
  solver:
    paths:
      - src/solver/
      
  models:
    paths:
      - src/models/
      
  visualization:
    paths:
      - src/visualization/

# GitHub checks
github_checks:
  annotations: true
